name: SnoozedTerminal
description: >-
  Based on balenaDash: https://github.com/balenalabs/balena-dash
type: sw.application
assets:
  repository:
    type: blob.asset
    data:
      url: 'https://github.com/balenalabs/balena-dash'
  logo:
    type: blob.asset
    data:
      url: 'https://raw.githubusercontent.com/balenalabs/balena-dash/master/logo.png'
data:
  applicationConfigVariables:
    - BALENA_HOST_CONFIG_gpu_mem: 128
  applicationEnvironmentVariables:
    - SHOW_CURSOR: 0
    - CONTROL_TV: 0
    - ENABLE_GPU: 1
    - KIOSK: 1
    - PERSISTENT: 1
    - PORTAL_SSID: SnoozedTerminal
    - ACTIVITY_TIMEOUT: 600
    - LAUNCH_URL: ''
    - ROTATE_DISPLAY: normal
    - WINDOW_SIZE: ''
    - WINDOW_POSITION: '0,0'
    - LOCAL_HTTP_DELAY: 0
  defaultDeviceType: raspberrypi4-64
  supportedDeviceTypes:
    - raspberrypi4-64
    - fincm3
    - raspberrypi3
    - raspberrypi3-64
    - intel-nuc
    - genericx86-64-ext
    - raspberrypi400-64
version: 0.0.3
